<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .converter-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        label {
            font-weight: 500;
            color: #555;
        }
        
        select, input {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 2px rgba(106, 17, 203, 0.2);
        }
        
        .switch-container {
            display: flex;
            justify-content: center;
            margin: 10px 0;
        }
        
        .switch-btn {
            background-color: #6a11cb;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 10px rgba(106, 17, 203, 0.3);
        }
        
        .switch-btn:hover {
            background-color: #5a0db5;
            transform: rotate(180deg);
        }
        
        .switch-btn:active {
            transform: scale(0.95) rotate(180deg);
        }
        
        .convert-btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }
        
        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 15px rgba(106, 17, 203, 0.3);
        }
        
        .convert-btn:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 25px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: 10px;
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            color: #333;
            min-height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s;
        }
        
        .loading {
            color: #6a11cb;
            font-size: 18px;
        }
        
        .error {
            color: #e74c3c;
            font-size: 16px;
            text-align: center;
            margin-top: 10px;
        }
        
        .api-info {
            margin-top: 20px;
            font-size: 12px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>
        
        <form class="converter-form">
            <div class="form-group">
                <label for="from-currency">From:</label>
                <select id="from-currency">
                    <option value="">Loading currencies...</option>
                </select>
            </div>
            
            <div class="switch-container">
                <button type="button" class="switch-btn" id="switch-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 8L22 12L18 16"></path>
                        <path d="M6 8L2 12L6 16"></path>
                        <path d="M22 12L2 12"></path>
                    </svg>
                </button>
            </div>
            
            <div class="form-group">
                <label for="to-currency">To:</label>
                <select id="to-currency">
                    <option value="">Loading currencies...</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
            </div>
            
            <button type="button" class="convert-btn" id="convert-btn">Convert</button>
        </form>
        
        <div class="result" id="result">
            Enter amount and click convert
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="api-info">
            Exchange rates provided by <a href="https://www.exchangerate-api.com" target="_blank">ExchangeRate-API</a>
        </div>
    </div>

    <script>
        // API Configuration
        const API_KEY = 'YOUR_API_KEY_HERE'; // Replace with your actual API key
        const BASE_URL = 'https://v6.exchangerate-api.com/v6';
        
        // DOM Elements
        const fromCurrencySelect = document.getElementById('from-currency');
        const toCurrencySelect = document.getElementById('to-currency');
        const amountInput = document.getElementById('amount');
        const convertBtn = document.getElementById('convert-btn');
        const switchBtn = document.getElementById('switch-btn');
        const resultDiv = document.getElementById('result');
        const errorDiv = document.getElementById('error');
        
        // State
        let currencies = [];
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            fetchSupportedCurrencies();
            setupEventListeners();
        });
        
        // Set up event listeners
        function setupEventListeners() {
            convertBtn.addEventListener('click', convertCurrency);
            switchBtn.addEventListener('click', switchCurrencies);
            amountInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    convertCurrency();
                }
            });
        }
        
        // Fetch all supported currencies
        async function fetchSupportedCurrencies() {
            try {
                resultDiv.textContent = 'Loading currencies...';
                resultDiv.className = 'result loading';
                
                const response = await fetch(`${BASE_URL}/${API_KEY}/codes`);
                
                if (!response.ok) {
                    throw new Error('Failed to fetch currency data');
                }
                
                const data = await response.json();
                
                if (data.result === 'success') {
                    currencies = data.supported_codes;
                    populateCurrencySelects();
                    resultDiv.textContent = 'Enter amount and click convert';
                    resultDiv.className = 'result';
                } else {
                    throw new Error(data['error-type'] || 'Unknown error occurred');
                }
            } catch (error) {
                console.error('Error fetching currencies:', error);
                showError('Failed to load currency data. Please try again later.');
                resultDiv.textContent = 'Error loading currencies';
                resultDiv.className = 'result';
            }
        }
        
        // Populate the currency select elements
        function populateCurrencySelects() {
            // Clear existing options
            fromCurrencySelect.innerHTML = '';
            toCurrencySelect.innerHTML = '';
            
            // Add options for each currency
            currencies.forEach(currency => {
                const [code, name] = currency;
                const optionFrom = document.createElement('option');
                optionFrom.value = code;
                optionFrom.textContent = `${code} - ${name}`;
                
                const optionTo = document.createElement('option');
                optionTo.value = code;
                optionTo.textContent = `${code} - ${name}`;
                
                fromCurrencySelect.appendChild(optionFrom);
                toCurrencySelect.appendChild(optionTo);
            });
            
            // Set default values
            fromCurrencySelect.value = 'USD';
            toCurrencySelect.value = 'EUR';
        }
        
        // Convert currency
        async function convertCurrency() {
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            const amount = parseFloat(amountInput.value);
            
            // Validate inputs
            if (!fromCurrency || !toCurrency) {
                showError('Please select both currencies');
                return;
            }
            
            if (!amount || amount <= 0) {
                showError('Please enter a valid amount');
                return;
            }
            
            try {
                resultDiv.textContent = 'Converting...';
                resultDiv.className = 'result loading';
                errorDiv.textContent = '';
                
                const response = await fetch(
                    `${BASE_URL}/${API_KEY}/pair/${fromCurrency}/${toCurrency}/${amount}`
                );
                
                if (!response.ok) {
                    throw new Error('Failed to fetch conversion rate');
                }
                
                const data = await response.json();
                
                if (data.result === 'success') {
                    const convertedAmount = data.conversion_result.toFixed(2);
                    resultDiv.textContent = `${amount} ${fromCurrency} = ${convertedAmount} ${toCurrency}`;
                    resultDiv.className = 'result';
                } else {
                    throw new Error(data['error-type'] || 'Conversion failed');
                }
            } catch (error) {
                console.error('Error converting currency:', error);
                showError('Failed to convert currency. Please try again.');
                resultDiv.textContent = 'Conversion error';
                resultDiv.className = 'result';
            }
        }
        
        // Switch currencies
        function switchCurrencies() {
            const fromCurrency = fromCurrencySelect.value;
            const toCurrency = toCurrencySelect.value;
            
            // Swap values
            fromCurrencySelect.value = toCurrency;
            toCurrencySelect.value = fromCurrency;
            
            // If there's a result, convert again with swapped currencies
            if (resultDiv.textContent.includes('=')) {
                convertCurrency();
            }
        }
        
        // Display error message
        function showError(message) {
            errorDiv.textContent = message;
            setTimeout(() => {
                errorDiv.textContent = '';
            }, 5000);
        }
    </script>
</body>
</html>
