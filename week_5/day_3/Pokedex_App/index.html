<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pok√©mon Pok√©dex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff0000, #cc0000);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background-color: #ff0000;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            max-width: 300px;
            height: auto;
        }
        
        .pokedex-container {
            display: flex;
            flex-direction: column;
            padding: 30px;
        }
        
        .pokedex-display {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .pokedex-image {
            flex: 1;
            min-width: 300px;
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .pokemon-image {
            max-width: 100%;
            height: auto;
            filter: drop-shadow(0 5px 10px rgba(0, 0, 0, 0.2));
        }
        
        .pokedex-info {
            flex: 1;
            min-width: 300px;
            background-color: #f0f0f0;
            border-radius: 15px;
            padding: 20px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        .pokemon-name {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        
        .pokemon-id {
            font-size: 1.5rem;
            color: #666;
            margin-bottom: 20px;
        }
        
        .pokemon-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .detail-item {
            background-color: #fff;
            padding: 10px 15px;
            border-radius: 10px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        .detail-label {
            font-weight: bold;
            color: #666;
            font-size: 0.9rem;
        }
        
        .detail-value {
            font-size: 1.2rem;
            color: #333;
            text-transform: capitalize;
        }
        
        .type-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }
        
        .type-badge {
            padding: 5px 15px;
            border-radius: 20px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 0.8rem;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn-random {
            background-color: #ffcc00;
            color: #333;
        }
        
        .btn-prev {
            background-color: #3b4cca;
            color: white;
        }
        
        .btn-next {
            background-color: #ff0000;
            color: white;
        }
        
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #ff0000;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error-message {
            background-color: #ffcccc;
            color: #cc0000;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin: 20px 0;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 0.9rem;
        }
        
        @media (max-width: 768px) {
            .pokedex-display {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/1280px-International_Pok%C3%A9mon_logo.svg.png" alt="Pok√©mon Logo" class="logo">
        </header>
        
        <div class="pokedex-container">
            <div class="pokedex-display">
                <div class="pokedex-image">
                    <img id="pokemon-image" class="pokemon-image" src="" alt="Pok√©mon">
                </div>
                
                <div class="pokedex-info">
                    <h1 id="pokemon-name" class="pokemon-name">Pok√©mon Name</h1>
                    <p id="pokemon-id" class="pokemon-id">Pok√©mon #000</p>
                    
                    <div class="pokemon-details">
                        <div class="detail-item">
                            <div class="detail-label">Height</div>
                            <div id="pokemon-height" class="detail-value">0 cm</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Weight</div>
                            <div id="pokemon-weight" class="detail-value">0 gr</div>
                        </div>
                        
                        <div class="detail-item">
                            <div class="detail-label">Type</div>
                            <div id="pokemon-type" class="type-container">
                                <span class="type-badge">Unknown</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="controls">
                <button id="prev-btn" class="btn btn-prev">
                    <span>‚óÄ</span> Previous
                </button>
                <button id="random-btn" class="btn btn-random">
                    <span>üåÄ</span> Random Pok√©mon
                </button>
                <button id="next-btn" class="btn btn-next">
                    Next <span>‚ñ∂</span>
                </button>
            </div>
        </div>
        
        <footer>
            <p>Pok√©mon Pok√©dex - Data from PokeAPI</p>
        </footer>
    </div>

    <script>
        // Global variables
        let currentPokemonId = 1;
        const totalPokemon = 898; // As of Generation 8
        
        // DOM elements
        const pokemonImage = document.getElementById('pokemon-image');
        const pokemonName = document.getElementById('pokemon-name');
        const pokemonId = document.getElementById('pokemon-id');
        const pokemonHeight = document.getElementById('pokemon-height');
        const pokemonWeight = document.getElementById('pokemon-weight');
        const pokemonType = document.getElementById('pokemon-type');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const randomBtn = document.getElementById('random-btn');
        
        // Type colors
        const typeColors = {
            normal: '#A8A878',
            fire: '#F08030',
            water: '#6890F0',
            electric: '#F8D030',
            grass: '#78C850',
            ice: '#98D8D8',
            fighting: '#C03028',
            poison: '#A040A0',
            ground: '#E0C068',
            flying: '#A890F0',
            psychic: '#F85888',
            bug: '#A8B820',
            rock: '#B8A038',
            ghost: '#705898',
            dragon: '#7038F8',
            dark: '#705848',
            steel: '#B8B8D0',
            fairy: '#EE99AC'
        };
        
        // Event listeners
        prevBtn.addEventListener('click', getPreviousPokemon);
        nextBtn.addEventListener('click', getNextPokemon);
        randomBtn.addEventListener('click', getRandomPokemon);
        
        // Initialize with first Pok√©mon
        window.addEventListener('DOMContentLoaded', () => {
            getPokemon(currentPokemonId);
        });
        
        // Function to fetch Pok√©mon data
        async function getPokemon(id) {
            try {
                showLoading();
                
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                
                if (!response.ok) {
                    throw new Error('Pok√©mon not found');
                }
                
                const data = await response.json();
                displayPokemon(data);
                
            } catch (error) {
                console.error('Error fetching Pok√©mon:', error);
                showError('Oh no! That Pok√©mon isn\'t available...');
            }
        }
        
        // Function to display Pok√©mon data
        function displayPokemon(pokemon) {
            // Update current Pok√©mon ID
            currentPokemonId = pokemon.id;
            
            // Set Pok√©mon image
            pokemonImage.src = pokemon.sprites.other['official-artwork'].front_default || pokemon.sprites.front_default;
            pokemonImage.alt = pokemon.name;
            
            // Set Pok√©mon name and ID
            pokemonName.textContent = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
            pokemonId.textContent = `Pok√©mon #${pokemon.id.toString().padStart(3, '0')}`;
            
            // Set Pok√©mon height and weight
            pokemonHeight.textContent = `${(pokemon.height * 10)} cm`;
            pokemonWeight.textContent = `${pokemon.weight / 10} kg`;
            
            // Set Pok√©mon types
            pokemonType.innerHTML = '';
            pokemon.types.forEach(typeInfo => {
                const type = typeInfo.type.name;
                const typeBadge = document.createElement('span');
                typeBadge.className = 'type-badge';
                typeBadge.textContent = type;
                typeBadge.style.backgroundColor = typeColors[type] || '#777';
                pokemonType.appendChild(typeBadge);
            });
            
            // Enable/disable navigation buttons
            prevBtn.disabled = currentPokemonId <= 1;
            nextBtn.disabled = currentPokemonId >= totalPokemon;
        }
        
        // Function to get previous Pok√©mon
        async function getPreviousPokemon() {
            if (currentPokemonId > 1) {
                await getPokemon(currentPokemonId - 1);
            }
        }
        
        // Function to get next Pok√©mon
        async function getNextPokemon() {
            if (currentPokemonId < totalPokemon) {
                await getPokemon(currentPokemonId + 1);
            }
        }
        
        // Function to get random Pok√©mon
        async function getRandomPokemon() {
            const randomId = Math.floor(Math.random() * totalPokemon) + 1;
            await getPokemon(randomId);
        }
        
        // Function to show loading state
        function showLoading() {
            pokemonImage.src = '';
            pokemonName.textContent = 'Loading...';
            pokemonId.textContent = 'Pok√©mon #---';
            pokemonHeight.textContent = '-- cm';
            pokemonWeight.textContent = '-- kg';
            pokemonType.innerHTML = '<span class="type-badge">Loading</span>';
        }
        
        // Function to show error message
        function showError(message) {
            const pokedexInfo = document.querySelector('.pokedex-info');
            let errorDiv = document.querySelector('.error-message');
            
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                pokedexInfo.appendChild(errorDiv);
            }
            
            errorDiv.textContent = message;
            
            // Remove error after 3 seconds
            setTimeout(() => {
                if (errorDiv) {
                    errorDiv.remove();
                }
            }, 3000);
        }
    </script>
</body>
</html>
