<!-- templates/categories.html -->
{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Book Categories</h1>
    <p class="text-lg text-gray-600">Explore books by different genres and categories</p>
</div>

<!-- Formulaire Ajouter CatÃ©gorie -->
<div class="mb-8">
    <form action="{{ url_for('categories') }}" method="POST" class="flex gap-2 items-center">
        <input type="text" name="name" placeholder="Category Name" required
               class="border rounded px-3 py-2 flex-1">
        <input type="text" name="description" placeholder="Description"
               class="border rounded px-3 py-2 flex-1">
        <input type="text" name="icon" placeholder="Icon" class="border rounded px-3 py-2 flex-1">
        <input type="text" name="cover_image" placeholder="Cover Image URL" class="border rounded px-3 py-2 flex-1">
        <button type="submit" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">Add</button>
    </form>
</div>

<!-- Categories Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for category in categories %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition transform hover:-translate-y-1">
        <!-- Category Header with Image -->
        <div class="relative h-32 overflow-hidden">
            <img src="{{ category.cover_image }}" 
                 alt="{{ category.name }} category" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-black bg-opacity-30"></div>
            <div class="absolute top-4 right-4 text-3xl">{{ category.icon }}</div>
            <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">{{ category.name }}</h3>
                <p class="text-sm opacity-90">{{ category.book_count }} books</p>
            </div>
        </div>
        
        <!-- Category Content -->
        <div class="p-6">
            <p class="text-gray-600 mb-4">{{ category.description }}</p>
            
            <div class="flex justify-between items-center gap-2">
                <a href="{{ url_for('category_detail', category_id=category.id) }}" 
                   class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600 transition">
                   View Books
                </a>

                <!-- Bouton Supprimer -->
                <form action="{{ url_for('delete_category', category_id=category.id) }}" method="POST" 
                      onsubmit="return confirm('Are you sure you want to delete this category?');">
                    <button type="submit" 
                            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
