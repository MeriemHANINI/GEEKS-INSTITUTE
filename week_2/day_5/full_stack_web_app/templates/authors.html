{% extends "base.html" %}

{% block content %}
<!-- Hero Section -->
<div class="text-center mb-12">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Our Authors</h1>
    <p class="text-lg text-gray-600">Meet the talented authors in our library collection</p>
</div>

<!-- Authors Grid -->
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for author in authors %}
    <div class="bg-white rounded-lg shadow-md overflow-hidden hover:shadow-lg transition">
        <!-- Author Photo -->
        <div class="relative h-48 overflow-hidden">
            <img src="{{ author.photo }}" 
                 alt="{{ author.name }} photo" 
                 class="w-full h-full object-cover">
            <div class="absolute inset-0 bg-gradient-to-t from-black to-transparent"></div>
            <div class="absolute bottom-4 left-4 text-white">
                <h3 class="text-xl font-bold">{{ author.name }}</h3>
                <p class="text-sm">{{ author.country }}</p>
            </div>
        </div>
        
        <!-- Author Info -->
        <div class="p-6">
            <p class="text-gray-600 text-sm mb-4">{{ author.bio }}</p>
            
            <div class="flex justify-between items-center">
                <div class="text-center">
                    <span class="text-2xl font-bold text-green-600">{{ author.book_count }}</span>
                    <span class="text-gray-600 block text-sm">Books</span>
                </div>
                
                <a href="{{ url_for('author_detail', author_id=author.id) }}" 
                   class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
                   View Profile
                </a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
