{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow-lg p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Book</h1>
        
        {% if book %}
        <form action="#" method="POST" class="space-y-6">
            <!-- Title -->
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">Book Title *</label>
                <input type="text" id="title" name="title" value="{{ book.title }}" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Author -->
            <div>
                <label for="author" class="block text-sm font-medium text-gray-700 mb-2">Author *</label>
                <input type="text" id="author" name="author" value="{{ book.author }}" required 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Genre -->
            <div>
                <label for="genre" class="block text-sm font-medium text-gray-700 mb-2">Genre</label>
                <input type="text" id="genre" name="genre" value="{{ book.genre }}"
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>
            
            <!-- Description -->
            <div>
                <label for="description" class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                <textarea id="description" name="description" rows="4"
                          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">{{ book.description }}</textarea>
            </div>
            
            <!-- Buttons -->
            <div class="flex space-x-4 pt-4">
                <button type="submit" 
                        class="flex-1 bg-green-600 text-white py-3 rounded-lg hover:bg-green-700 transition font-medium">
                    Update Book
                </button>
                <a href="{{ url_for('details', book_id=book.id) }}" 
                   class="flex-1 bg-gray-500 text-white py-3 rounded-lg hover:bg-gray-600 transition font-medium text-center">
                    Cancel
                </a>
            </div>
        </form>
        {% else %}
        <div class="text-center py-8">
            <p class="text-red-600">Book not found!</p>
            <a href="{{ url_for('home') }}" class="text-blue-600 hover:underline">Back to Home</a>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
