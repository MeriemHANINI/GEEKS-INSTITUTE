<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unbeatable AI Tic Tac Toe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #1a2a6c;
            margin-bottom: 20px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .game-info {
            margin-bottom: 25px;
        }
        
        .symbol-selection, .difficulty-selection {
            margin: 20px 0;
        }
        
        .symbol-selection h3, .difficulty-selection h3 {
            margin-bottom: 10px;
            color: #333;
        }
        
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }
        
        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .symbol-btn {
            background-color: #f0f0f0;
            color: #333;
            flex: 1;
        }
        
        .symbol-btn.selected {
            background-color: #1a2a6c;
            color: white;
        }
        
        .difficulty-btn {
            background-color: #e0e0e0;
            color: #333;
            flex: 1;
        }
        
        .difficulty-btn.selected {
            background-color: #b21f1f;
            color: white;
        }
        
        .start-btn {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
        }
        
        .start-btn:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }
        
        .game-board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 10px;
            margin: 30px auto;
            max-width: 300px;
        }
        
        .cell {
            aspect-ratio: 1;
            background-color: #f8f8f8;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .cell:hover {
            background-color: #e8e8e8;
            transform: scale(1.05);
        }
        
        .cell.x {
            color: #1a2a6c;
        }
        
        .cell.o {
            color: #b21f1f;
        }
        
        .status {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 20px 0;
            min-height: 40px;
            color: #333;
        }
        
        .restart-btn {
            background-color: #fdbb2d;
            color: #333;
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            font-size: 1.2rem;
            display: none;
        }
        
        .restart-btn:hover {
            background-color: #f7a90d;
            transform: translateY(-2px);
        }
        
        .hidden {
            display: none;
        }
        
        .winning-cell {
            background-color: #a5d6a7;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cell {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Tic Tac Toe</h1>
        
        <div class="game-info">
            <div class="symbol-selection">
                <h3>Choose Your Symbol</h3>
                <div class="btn-group">
                    <button class="symbol-btn" data-symbol="X">X</button>
                    <button class="symbol-btn" data-symbol="O">O</button>
                </div>
            </div>
            
            <div class="difficulty-selection">
                <h3>Select Difficulty</h3>
                <div class="btn-group">
                    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>
            
            <button class="start-btn">Start Game</button>
        </div>
        
        <div class="game-area hidden">
            <div class="status">Your turn!</div>
            <div class="game-board">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>
            <button class="restart-btn">Play Again</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const gameInfo = document.querySelector('.game-info');
        const gameArea = document.querySelector('.game-area');
        const statusDisplay = document.querySelector('.status');
        const cells = document.querySelectorAll('.cell');
        const restartButton = document.querySelector('.restart-btn');
        const startButton = document.querySelector('.start-btn');
        const symbolButtons = document.querySelectorAll('.symbol-btn');
        const difficultyButtons = document.querySelectorAll('.difficulty-btn');

        // Game state variables
        let gameActive = false;
        let currentPlayer = 'X';
        let playerSymbol = 'X';
        let aiSymbol = 'O';
        let gameState = Array(9).fill('');
        let difficulty = 'easy';

        // Winning combinations
        const winCombos = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [6, 4, 2]
        ];

        // Event Listeners
        startButton.addEventListener('click', startGame);
        restartButton.addEventListener('click', restartGame);
        
        // Symbol selection
        symbolButtons.forEach(button => {
            button.addEventListener('click', () => {
                symbolButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                playerSymbol = button.dataset.symbol;
                aiSymbol = playerSymbol === 'X' ? 'O' : 'X';
            });
        });

        // Difficulty selection
        difficultyButtons.forEach(button => {
            button.addEventListener('click', () => {
                difficultyButtons.forEach(btn => btn.classList.remove('selected'));
                button.classList.add('selected');
                difficulty = button.dataset.difficulty;
            });
        });

        // Cell click handler
        cells.forEach(cell => {
            cell.addEventListener('click', () => {
                const index = parseInt(cell.dataset.index);
                
                // Check if cell is empty and game is active
                if (gameState[index] !== '' || !gameActive || currentPlayer === aiSymbol) {
                    return;
                }
                
                // Make player move
                makeMove(index, playerSymbol);
                
                // Check for win or tie
                if (checkWinner()) return;
                if (checkTie()) return;
                
                // Switch to AI turn
                currentPlayer = aiSymbol;
                statusDisplay.textContent = "AI's turn...";
                
                // AI makes a move after a short delay
                setTimeout(() => {
                    if (gameActive) {
                        aiMove();
                        
                        // Check for win or tie
                        if (checkWinner()) return;
                        if (checkTie()) return;
                        
                        // Switch back to player turn
                        currentPlayer = playerSymbol;
                        statusDisplay.textContent = "Your turn!";
                    }
                }, 600);
            });
        });

        // Functions
        function startGame() {
            if (!playerSymbol) {
                alert('Please select your symbol first!');
                return;
            }
            
            gameInfo.classList.add('hidden');
            gameArea.classList.remove('hidden');
            gameActive = true;
            currentPlayer = playerSymbol;
            statusDisplay.textContent = "Your turn!";
            
            // Reset game state
            gameState = Array(9).fill('');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'winning-cell');
            });
            
            restartButton.style.display = 'none';
        }

        function restartGame() {
            gameInfo.classList.remove('hidden');
            gameArea.classList.add('hidden');
            gameActive = false;
            restartButton.style.display = 'none';
        }

        function makeMove(index, symbol) {
            gameState[index] = symbol;
            cells[index].textContent = symbol;
            cells[index].classList.add(symbol.toLowerCase());
        }

        function aiMove() {
            let moveIndex;
            
            if (difficulty === 'easy') {
                // Easy AI: Random moves
                const emptyCells = gameState
                    .map((cell, index) => cell === '' ? index : null)
                    .filter(cell => cell !== null);
                
                moveIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } else {
                // Hard AI: Uses minimax algorithm for optimal moves
                moveIndex = findBestMove();
            }
            
            makeMove(moveIndex, aiSymbol);
        }

        function findBestMove() {
            // Try to win if possible
            for (let i = 0; i < gameState.length; i++) {
                if (gameState[i] === '') {
                    gameState[i] = aiSymbol;
                    if (checkWinner(aiSymbol)) {
                        gameState[i] = '';
                        return i;
                    }
                    gameState[i] = '';
                }
            }
            
            // Block player from winning
            for (let i = 0; i < gameState.length; i++) {
                if (gameState[i] === '') {
                    gameState[i] = playerSymbol;
                    if (checkWinner(playerSymbol)) {
                        gameState[i] = '';
                        return i;
                    }
                    gameState[i] = '';
                }
            }
            
            // Take center if available
            if (gameState[4] === '') {
                return 4;
            }
            
            // Take a corner if available
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => gameState[index] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            // Take any available side
            const sides = [1, 3, 5, 7];
            const availableSides = sides.filter(index => gameState[index] === '');
            if (availableSides.length > 0) {
                return availableSides[Math.floor(Math.random() * availableSides.length)];
            }
            
            // Fallback: random move
            const emptyCells = gameState
                .map((cell, index) => cell === '' ? index : null)
                .filter(cell => cell !== null);
            
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function checkWinner(symbol = null) {
            const playerToCheck = symbol || currentPlayer;
            
            // Using array methods to check for winning combinations
            const roundWon = winCombos.some(combo => {
                return combo.every(index => {
                    return gameState[index] === playerToCheck;
                });
            });
            
            if (roundWon) {
                gameActive = false;
                
                // Find the winning combination and highlight it
                const winningCombo = winCombos.find(combo => {
                    return combo.every(index => gameState[index] === playerToCheck);
                });
                
                winningCombo.forEach(index => {
                    cells[index].classList.add('winning-cell');
                });
                
                // Display winner message
                if (playerToCheck === playerSymbol) {
                    statusDisplay.textContent = "You won!";
                } else {
                    statusDisplay.textContent = "AI won!";
                }
                
                restartButton.style.display = 'block';
                return true;
            }
            
            return false;
        }

        function checkTie() {
            // Using array method to check if all cells are filled
            const roundDraw = gameState.every(cell => cell !== '');
            
            if (roundDraw) {
                gameActive = false;
                statusDisplay.textContent = "Tie game!";
                restartButton.style.display = 'block';
                return true;
            }
            
            return false;
        }

        // Initialize default selections
        symbolButtons[0].classList.add('selected');
        difficultyButtons[0].classList.add('selected');
    </script>
</body>
</html>
