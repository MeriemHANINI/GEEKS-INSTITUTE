<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Exercise</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            display: flex;
            max-width: 1000px;
            width: 100%;
            background-color: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .form-section, .display-section {
            flex: 1;
            padding: 40px;
        }
        
        .form-section {
            background-color: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }
        
        h1 {
            color: #343a40;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #495057;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ced4da;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2575fc;
            box-shadow: 0 0 0 3px rgba(37, 117, 252, 0.2);
        }
        
        .btn {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 117, 252, 0.4);
        }
        
        .display-section h2 {
            color: #343a40;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        #data-display {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            min-height: 200px;
            border: 1px dashed #ced4da;
        }
        
        .data-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #e9ecef;
        }
        
        .data-item:last-child {
            margin-bottom: 0;
            padding-bottom: 0;
            border-bottom: none;
        }
        
        .data-label {
            font-weight: 600;
            color: #495057;
        }
        
        .data-value {
            color: #6c757d;
            margin-top: 5px;
        }
        
        .empty-message {
            color: #6c757d;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .form-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h1>User Information Form</h1>
            <p class="subtitle">Please enter your name and lastname</p>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="lastname">Lastname</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                
                <button type="submit" class="btn">Submit Information</button>
            </form>
        </div>
        
        <div class="display-section">
            <h2>Submitted Data</h2>
            <section id="data-display">
                <p class="empty-message">No data submitted yet</p>
            </section>
        </div>
    </div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            // Get form values
            const name = document.getElementById('name').value;
            const lastname = document.getElementById('lastname').value;
            
            // Display the data
            displayData(name, lastname);
            
            // Reset the form
            this.reset();
        });
        
        function displayData(name, lastname) {
            const displaySection = document.getElementById('data-display');
            
            // Clear previous content
            displaySection.innerHTML = '';
            
            // Create elements for displaying data
            const nameItem = document.createElement('div');
            nameItem.className = 'data-item';
            
            const nameLabel = document.createElement('div');
            nameLabel.className = 'data-label';
            nameLabel.textContent = 'Name:';
            
            const nameValue = document.createElement('div');
            nameValue.className = 'data-value';
            nameValue.textContent = name;
            
            nameItem.appendChild(nameLabel);
            nameItem.appendChild(nameValue);
            
            const lastnameItem = document.createElement('div');
            lastnameItem.className = 'data-item';
            
            const lastnameLabel = document.createElement('div');
            lastnameLabel.className = 'data-label';
            lastnameLabel.textContent = 'Lastname:';
            
            const lastnameValue = document.createElement('div');
            lastnameValue.className = 'data-value';
            lastnameValue.textContent = lastname;
            
            lastnameItem.appendChild(lastnameLabel);
            lastnameItem.appendChild(lastnameValue);
            
            // Add timestamp
            const timestampItem = document.createElement('div');
            timestampItem.className = 'data-item';
            
            const timestampLabel = document.createElement('div');
            timestampLabel.className = 'data-label';
            timestampLabel.textContent = 'Submitted at:';
            
            const timestampValue = document.createElement('div');
            timestampValue.className = 'data-value';
            timestampValue.textContent = new Date().toLocaleString();
            
            timestampItem.appendChild(timestampLabel);
            timestampItem.appendChild(timestampValue);
            
            // Append all items to display section
            displaySection.appendChild(nameItem);
            displaySection.appendChild(lastnameItem);
            displaySection.appendChild(timestampItem);
        }
    </script>
</body>
</html>
