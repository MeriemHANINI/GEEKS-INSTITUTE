<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Cosm√©tique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .message { max-width: 70%; margin: 10px; padding: 12px; border-radius: 10px; }
        .user { background: #dcf8c6; margin-left: auto; }
        .bot { background: #ffffff; margin-right: auto; border: 1px solid #e0e0e0; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto max-w-2xl p-4">
        <h1 class="text-3xl font-bold text-center text-green-600 mb-6">üíÑ Chatbot Cosm√©tique</h1>
        
        <div id="chatContainer" class="bg-white rounded-lg shadow-lg p-4 h-96 overflow-y-auto mb-4">
            <div class="message bot">
                <p>üëã Bonjour ! Je suis votre expert cosm√©tique. Comment puis-je vous aider ?</p>
            </div>
        </div>

        <div class="flex space-x-2">
            <input type="text" id="messageInput" placeholder="Tapez votre message..." 
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500">
            <button onclick="sendMessage()" class="bg-green-500 text-white p-3 rounded-lg hover:bg-green-600">
                Envoyer
            </button>
        </div>

        <div class="mt-4 text-center text-gray-500 text-sm">
            Powered by GPT-4.1 ‚Ä¢ Beaut√© Naturelle
        </div>
    </div>

    <script>
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            // Ajouter message utilisateur
            const userDiv = document.createElement('div');
            userDiv.className = 'message user';
            userDiv.innerHTML = `<p>${message}</p>`;
            document.getElementById('chatContainer').appendChild(userDiv);

            input.value = '';

            // R√©ponse du bot
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                
                const botDiv = document.createElement('div');
                botDiv.className = 'message bot';
                botDiv.innerHTML = `<p>${data.response}</p>`;
                document.getElementById('chatContainer').appendChild(botDiv);

                // Scroll vers le bas
                document.getElementById('chatContainer').scrollTop = document.getElementById('chatContainer').scrollHeight;

            } catch (error) {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message bot';
                errorDiv.innerHTML = '<p>‚ùå Erreur de connexion</p>';
                document.getElementById('chatContainer').appendChild(errorDiv);
            }
        }

        // Envoyer avec Enter
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
